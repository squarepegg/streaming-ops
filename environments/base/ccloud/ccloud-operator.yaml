apiVersion: v1
kind: Pod
metadata:
  name: ccloud-operator
spec:
  containers:
  - name: ccloud-operator
    image: 134377926370.dkr.ecr.us-west-2.amazonaws.com/cloud-operator:latest
    envFrom:
    - secretRef:
        name: cc.ccloud-secrets
  restartPolicy: OnFailure
  serviceAccountName: ccloud-admin-sa

