---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: configmaps-admin_ccloud-admin-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: configmaps-admin
subjects:
  - kind: ServiceAccount
    name: ccloud-admin-sa
    namespace: default
